<div class="container">
  <div class="row">
    <table mdbTable>
      <thead>
        <tr>
          <th *ngFor="let head of dataHead" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of dataPag">
          <th scope="row">{{el.id}}</th>
          <td>{{el.codigo}}</td>
          <td>{{el.descricao}}</td>
          <td>{{el.preco}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="btnPrev()">Prior</button>
    <button class="btn btn-primary" (click)="btnNext()">Next</button>
    <input mdbInputDirective type="text" class="form-control" [(ngModel)]="gotopag"/>
    <button class="btn btn-success" (click)="btnSlice()">Parte</button>
  </div>
</div>
